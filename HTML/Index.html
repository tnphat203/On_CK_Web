<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/bootstrap.min.css">
    <link rel="stylesheet" href="/CSS/Style.css">
    <script src="/JS/jquery.min.js"></script>
    <script src="/JS/bootstrap.min.js"></script>
    <title>Document</title>
</head>

<body>
    <section class="wrapper">
        <header>
            <a href="#"><img src="/IMAGES/HeadIMG.png" alt=""></a>
        </header>
        <div class="control">
            <button class="btn-link btn-trangchu">Trang chủ</button>
            <button class="btn-link btn-datlich" type="button" data-toggle="modal" data-target="#myModal">Đặt lịch</button>
            <!-- Start modal -->
            <div class="modal" id="myModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Đặt lịch khám online</h2>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label><b>Mã bệnh nhân</b></label>
                                    <input type="text" class="form-control MaBN" placeholder="Ma benh nhan">
                                    <p class="text-danger checkloi">(*)</p>
                                </div>
                                <div class="form-group">
                                    <label><b>Mật khẩu</b></label>
                                    <input type="text" class="form-control MatKhau" placeholder="Mat Khau">
                                    <p class="text-danger checkloi">(*)</p>
                                </div>
                                <div class="form-group">
                                    <label><b>Ngày khám</b></label>
                                    <input type="text" class="form-control NgayKham" placeholder="mm/dd/yyyy">
                                    <p class="text-danger checkloi">(*)</p>
                                </div>
                                <div class="form-group">
                                    <label><b>Loại dịch vụ</b></label>
                                    <br>
                                    <input type="checkbox">Khám bệnh theo yêu cầu
                                    <input type="checkbox">Điều trị ngoại trú
                                    <input type="checkbox">Bác sĩ theo yêu cầu
                                </div>
                                <div class="form-group">
                                    <label><b>Chuyên khoa</b></label>
                                    <select class="form-control">
                                        <option value="" id="option1">Ngoại tổng quát</option>
                                        <option value="" id="option2">Nhi</option>
                                        <option value="" id="option3">Nội tổng quát</option>
                                    </select>
                                </div>
                                <button type="button" class="btn-primary text-center DatLich">Đặt lịch</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn-primary btn-close text-center" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Modal -->
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th class="text-center">STT</th>
                    <th>Mã bệnh nhân</th>
                    <th>Mật khẩu</th>
                    <th>Ngày khám</th>
                    <th>Phụ thu dịch vụ</th>
                    <th>Chuyên khoa</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-center STT">1</td>
                    <td>123456a</td>
                    <td>BN-012345</td>
                    <td>12/8/2020</td>
                    <td>1000000</td>
                    <td>Ngoại tổng quát</td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
<script src="/JS/Script.js"></script>

</html>
